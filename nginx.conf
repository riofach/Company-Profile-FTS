server {
    # Railway akan menyediakan port melalui variabel $PORT, 
    # Nginx akan berjalan di port 80 di dalam kontainer
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Aturan untuk menangani routing Single Page Application (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Endpoint untuk health check Railway
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "healthy";
    }

    # Aturan cache untuk aset statis
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers (opsional tapi direkomendasikan)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}